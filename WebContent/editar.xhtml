<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" href="site.css"/>
</h:head>

 <h:body>
	    <h:form>
	    <h:outputText value="Atualizar Clientes" style="font-size:20px; font-weight:bold" />
	        <br/><br/>
	     	<h:outputLabel value="Nome:"></h:outputLabel><br/>
	     	<h:inputText id="nome" styleClass="estilo_campos" value="#{cliBean.clienteVO.nome}"></h:inputText> 
	     	<br/><br/>
	     	<h:outputLabel value="E-mail:"></h:outputLabel><br/>
	     	<h:inputText id="email" styleClass="estilo_campos" value="#{cliBean.clienteVO.email}"></h:inputText>
	     	<br/><br/>
	     	<h:outputLabel value="Idade:"></h:outputLabel><br/>
	     	<h:inputText id="idade" styleClass="estilo_campos" value="#{cliBean.clienteVO.idade}"></h:inputText>
	     	<br/><br/>
	     	<h:outputLabel value="#{labels.lbcategoria}"></h:outputLabel>
		   <br />
			<h:selectOneMenu id="idCatSelectedCbox" value="#{cliBean.idCatSelectedCbox}" 
		                 validatorMessage="Selecione uma categoria" required="true"
			             requiredMessage="* Preencha esse campo" styleClass="estilo_campos">
			      
		      <f:selectItem itemLabel="Selecione..." noSelectionOption="true"  />  
			  <f:selectItems  value="#{cliBean.cboxCategorias}" />
			
		</h:selectOneMenu> 
		&nbsp;  
		<h:message for="idCatSelectedCbox" styleClass="erros" />
			<br/><br/>
	     	<h:commandButton type="submit" styleClass="button" value="Atualizar" action="#{cliBean.update}"></h:commandButton>
	     	<h:commandButton type="reset" styleClass="button" value="Limpar"></h:commandButton>
	    </h:form>
  </h:body>
</html>
