<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" href="site.css"/>
</h:head>

 <h:body>
	<h:form>
		<h:outputText value="Cadastro de Clientes"
			style="font-size:20px; font-weight:bold" />
		<br />
		<br />
		<h:outputLabel value="#{labels.lbname}"></h:outputLabel>
		<br />
		<h:inputText id="nome" validatorMessage="* Preencha pelo menos 4 caracter" required="true"
			requiredMessage="* Preencha esse campo" styleClass="estilo_campos"
			value="#{cliBean.clienteVO.nome}">
			<f:validateLength minimum="4"></f:validateLength>
			</h:inputText> 
	     	
	     	&nbsp;
	     	<h:message for="nome" styleClass="erros" />
		<br />
		<br />
		<h:outputLabel value="#{labels.lbmail}"></h:outputLabel>
		<br />
		<h:inputText id="email"
		    validatorMessage="* Coloque um email valido!"  
		    required="true"
			requiredMessage="* Preencha esse campo" styleClass="estilo_campos"
			value="#{cliBean.clienteVO.email}">
			<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</h:inputText>
	     	&nbsp;
     	   	<h:message for="email" styleClass="erros" />
		<br />
		<br />
		<h:outputLabel value="#{labels.lbage}"></h:outputLabel>
		<br />
		<h:inputText id="idade" styleClass="estilo_campos"
			value="#{cliBean.clienteVO.idade}"></h:inputText>
		<br />
		<br />
		<h:commandButton type="submit" styleClass="button" value="Cadastrar"
			action="#{cliBean.addUser}"></h:commandButton>
		<h:commandButton type="reset" styleClass="button" value="Limpar"></h:commandButton>
	</h:form>
</h:body>
</html>
